{% extends 'Frontend/repeater.html' %}
{% load static %}
{% block content %}
	<!--main-->





<section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-8 ftco-animate">

               <form class="billing-form bg-light p-3 p-md-5">
                    <div class="form-group">
                        <h3 class="mb-0 bread">Order Details</h3>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Order ID:&Tab;&Tab;</label>
                         <Label id="Name" >{{ order.O_id }}</label>
                      </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Trip Name:&Tab;&Tab;</label>
                         <Label id="Name" >{{ order.items_in_order.T_Name}}</label>
                      </div>
                         <div class="form-group">
                        <label for="exampleInputEmail1">No of Persons</label>
                         <Label id="Name" >{{ order.quantity}}</label>
                      </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Total Price to be Paid:&Tab;&Tab;</label>
                         <Label id="Name" >Rs. {{ order.O_Total }}</label>
                      </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name:&Tab;&Tab;</label>
                         <Label id="Name" >{{ order.Cust.U_Name}}</label>
                      </div>
                        <div class="form-group">
                        <label for="exampleInputEmail1">City:&Tab;&Tab;</label>
                            <Label id="City" >{{ order.Cust.U_City }}</label>
                     </div>

                        <div class="form-group">
                        <label for="exampleInputEmail1">Phone Number:&Tab;&Tab;</label>
                            <Label id="PH" >{{ order.Cust.U_PH }}</label>
                          </div>
                      <div class="form-group">
                          <h3 class="mb-0 bread">Order Status</h3>
                      </div>
                   <div class="form-group">

                          <Label id="PH" >Verified From Customer (you may get a call from moderator )
                               {% if order.Order_Verified %}
                                    <i style="color:green;font-size:24px" class="fa">&#10004;</i>
                                {% else %}
                                 <i style="color:darkred;font-size:24px" class="fa">&#10008;</i>
                              {% endif %}
                          </label>

                      </div>
                    <div class="form-group">
                          <Label id="PH" >Order Packing Completed
                              {% if order.Order_Packed %}
                                    <i style="color:green;font-size:24px" class="fa">&#10004;</i>
                                {% else %}
                                 <i style="color:darkred;font-size:24px" class="fa">&#10008;</i>
                              {% endif %}
                          </label>
                      </div>
                   <div class="form-group">
                          <Label class="active" >Shipped to Address
                          {% if order.Order_shipped %}
                                    <i style="color:green;font-size:24px" class="fa">&#10004;</i>
                                {% else %}
                                 <i style="color:darkred;font-size:24px" class="fa">&#10008;</i>
                              {% endif %}
                          </label>
                      </div>
               <div class="form-group">
                          <Label class="active" >Comments:
                          {% if order.Order_Canceled%}
                              Order Canceled
                              {% endif %}
                          </label>
                      </div>
                 </form>
<!-- END -->
          </div> <!-- .col-md-8 -->
        </div>
      </div>
    </section> <!-- .section -->

{% endblock %}
